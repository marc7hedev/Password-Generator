<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator v1.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>


<body>
    
    <section>

    <div class="container_background-triangle">
        <!--Para crear div simultaneos: .triangle$*3-->
        <div class="triangle triangle1"></div>
        <div class="triangle triangle2"></div>
        <div class="triangle triangle3"></div>
        <div class="triangle triangle4"></div>
    </div>

    

        <div class="container">
            <form action="" id="pg-form">
                <div class="result">
                    <input type="text" id="result" placeholder="Mínimo 6 caracteres">
                
                    <div class="clipboard">
                        <ion-icon name="clipboard-outline"></ion-icon>
                    </div>
                </div>

                <div>
                    <div class="field">
                        <label for="length">Longitud</label>
                        <input type="number" id="length" name="length" value="12" min="6">
                    </div>
                    <div class="field">
                        <label for="capital">Capitalizar</label>
                        <input type="checkbox" checked id="capital">
                    </div>
                    <div class="field">
                        <label for="small">Minúsculas</label>
                        <input type="checkbox" checked id="small">
                    </div>
                    <div class="field">
                        <label for="number">Números</label>
                        <input type="checkbox" checked id="number">
                    </div>
                    <div class="field">
                        <label for="symbol">Caracteres especiales</label>
                        <input type="checkbox" checked id="symbol">
                    </div>
                </div>
                <button type="submit">Do it!</button>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>

</body>


</html>
